<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: #333;
        color: white;
    }
    button{
        background-color: wheat;
        box-shadow: 2px 2px 19px 1px rgba(0, 0, 14, 0.389);
        margin-left: 45%;
        margin-top: 300px;
        cursor: pointer;
        border: 1px;
        border-radius: 10px;
        font-size: smaller;
    }
      
    
    
</style>
<body>
    <main>
        <button onclick="change()">Color Mode</button>
    
    </main>
</body>
</html>
<script>
   document.body.style.backgroundColor = "black"
   function change(){
    document.body.style.backgroundColor == "white" ? document.body.style.backgroundColor = "black" : document.body.style.backgroundColor = "white"
   }

    
</script>
